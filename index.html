<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/056ca98994.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">                
</head>
<body>
   
    <div class="wrapper">
        <div class="container">
            <h2>To-Do List <i class="fa-solid fa-rectangle-list"></i></h2>
            <div class="add-tast-bar">
                <input type="text" id="text-input" placeholder="Enter your work">
                <button onclick="add_task()">Add</button>
            </div>
            <div class="output">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
